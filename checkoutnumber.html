<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Freelance App</title>
  <link href="dist/bootstrap.min.css" rel="stylesheet">
  <link href="dist/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/utility.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <!-- Page Content -->
  <div id="master-container-small">
    <img class="banner" src="resources/banner2.png" alt="" style="width:600px;height:62px;">
    <div class="home-container home-container form-container-small">
      <img class="help-button" src="resources/help.png" alt="">
      <img class="back-button" src="resources/back.png" alt="" onclick="window.location.href='checkoutroom.html'">
      <div class="help-box hidden">
        <h4>Help on This Page</h4>
        <p>If you misplaced the receipt number you were given at check out, use the contact information to speak to someone at the hotel.</p>
      </div>
      <div class="col-xs-12 container-inner no-padding">
        <div class="content-center confirmation-container">
          <h3>Receipt Number</h3>
          <input type="text" name="" value="" class="form-control margin-top-20">
        </div>
        <div class="room-select-button-container">
          <div class="room-select-button noselect" href="thankyou.html">
            Check Out
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page Content -->
  <script src="dist/jquery-3.2.0.min.js" type="text/javascript"></script>
  <script src="dist/bootstrap.min.js" type="text/javascript"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>

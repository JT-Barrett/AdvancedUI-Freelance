<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Freelance App</title>
  <link href="dist/bootstrap.min.css" rel="stylesheet">
  <link href="dist/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  <link href="css/utility.css" rel="stylesheet">
</head>
<body>
  <!-- Page Content -->

    <div id="master-container-small">
    <img class="banner" src="resources/banner.png" alt="" style="width:600px;height:62px;">
    <div class="home-container form-container-small">
      <img class="help-button" src="resources/help.png" alt="">
      <div class="help-box hidden">
        <h4>Help on This Page</h4>
        <p>Select a hotel from the dropdown and click select this hotel to move to it's homepage.</p>
      </div>
      <div class="col-xs-12 container-inner no-padding">
        <div class="preview preview-empty preview-selected">
          <h2 class="text-align-center margin-top-10">Select a Hotel</h2>
          <img src="resources/preview_empty.png" alt="" style="width:500px;height: 375px;display:block;margin:auto;">
        </div>
        <div id="HotelCalifornia" class="preview">
          <h2 class="text-align-center margin-top-10">Hotel California</h2>
          <img src="resources/sample_preview.jpg" alt="" style="width:500px;height: 375px;display:block;margin:auto;">
        </div>
        <div class="room-select-content margin-top-20">
          <h4>Search Hotels</h4>
          <select class="form-control half-width" id="hotel-select">
            <option value=""></option>
            <option value="Hotel California">Hotel California</option>
          </select>
        </div>
        <div class="room-select-button-container">
          <div class="room-select-button noselect" href="home.html">
            Select This Hotel
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page Content -->
  <script src="dist/jquery-3.2.0.min.js" type="text/javascript"></script>
  <script src="dist/bootstrap.min.js" type="text/javascript"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>

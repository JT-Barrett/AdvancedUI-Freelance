<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Freelance App</title>
  <link href="dist/bootstrap.min.css" rel="stylesheet">
  <link href="dist/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/utility.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <!-- Page Content -->
  <div id="master-container-small">
    <img class="banner" src="resources/banner2.png" alt="" style="width:600px;height:62px;">
    <div class="home-container home-container form-container-small">
      <img class="help-button" src="resources/help.png" alt="">
      <img class="back-button" src="resources/back.png" alt="" onclick="window.location.href='contact.html'">
      <div class="help-box hidden">
        <h4>Help on This Page</h4>
        <p>Please enter your card information. If your transaction isn't getting through, please use the contact information to speak to someone at the hotel.</p>
      </div>
      <div class="col-xs-12 container-inner no-padding">
        <h2 class="text-align-center margin-top-10">Payment</h2>
        <div class="room-select-content margin-top-20">
          <h4>Card Number</h4>
          <input type="text" class="form-control half-width" name="" value="">
        </div>
        <div class="room-select-content margin-top-20">
          <h4>Name On Card</h4>
          <input type="text" class="form-control half-width" name="" value="">
        </div>
        <div class="room-select-content margin-top-20">
          <h4>Expiration Month</h4>
          <input type="text" class="form-control half-width" name="" value="">
        </div>
        <div class="room-select-content margin-top-20">
          <h4>Security Tag</h4>
          <input type="text" class="form-control half-width" name="" value="">
        </div>
        <div class="room-select-button-container">
          <div class="room-select-button noselect" href="receipt.html">
            Save and Continue
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page Content -->
  <script src="dist/jquery-3.2.0.min.js" type="text/javascript"></script>
  <script src="dist/bootstrap.min.js" type="text/javascript"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>

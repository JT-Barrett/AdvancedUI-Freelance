<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Freelance App</title>
  <link href="dist/bootstrap.min.css" rel="stylesheet">
  <link href="dist/bootstrap-theme.min.css" rel="stylesheet">
  <link href="css/utility.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <!-- Page Content -->
  <div id="master-container">
    <div class="form-container-large padding-10">

      <div class="col-md-8 col-sm-12 col-md-push-4 form-container-large-col">
        <img class="help-button" src="resources/help.png" alt="">
        <div class="help-box hidden">
          <h4>Help on This Page</h4>
        </div>
        <h2>Floorplan</h2>
        <div class="floorplan-backgorund margin-top-20">
        </div>
        <h2 class="margin-top-20">Room Description</h2>
        <p>This is a description that will describe the characteristics of the room.</p>
      </div>
      <div class="col-md-4 col-sm-12 col-md-pull-8 form-container-large-col">
        <h2>Select a Room</h2>
        <div class="room-select-content margin-top-20">
          <h4>Floor 1</h4>
          <div class="room-select" value="1">Room 101</div>
          <div class="room-select" value="2">Room 102</div>
          <div class="room-select" value="4">Room 104</div>
          <div class="room-select" value="3">Room 106</div>
        </div>
        <div class="room-select-content margin-top-20">
          <h4>Floor 2</h4>
          <div class="room-select" value="1">Room 201</div>
          <div class="room-select" value="3">Room 203</div>
          <div class="room-select" value="4">Room 204</div>
        </div>
        <div class="room-select-button-container">
          <div class="room-select-button noselect" href="contact.html">
            Select and Continue
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page Content -->
  <script src="dist/bootstrap.min.js" type="text/javascript"></script>
  <script src="dist/jquery-3.2.0.min.js" type="text/javascript"></script>
  <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
